<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="https://kit.fontawesome.com/ecb6081758.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div class="score" id="score">
                <p>Player:0</p>
                <p>Computer:0</p>

            </div>
        </header>
        <h2>Make Your Selections</h2>
        <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>

    <!-- model -->

    <div class="model">
        <div id="result" class="model-content">
            <h1>You Win</h1>
            <i class="choice fas fa-hand-rock fa-10x"></i>
            <p>Computer Chose Rock</p>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
